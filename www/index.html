<style>
         html, body {margin:0; padding:0; height:90%}
         #container {height:100%; width: 100%; min-height:100%;}
         #iframe {height: 90%; width: 90%; display: block}
*{
-moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
 
      -o-user-select: none;
      user-select: none;
}
body{
background-color:white;
}
iframe{
overflow-x:hidden;
overflow-y:hidden;
}
</style>
<script>
  var deviceHeading, deviceName, deviceVersion;

  document.addEventListener("deviceready", onDeviceReady, false);
  function alertDismissed() {
  // do something
  }
  function showAlert(txt) {
  navigator.notification.alert(
  txt,  // message
  alertDismissed,         // callback
  'Info',            // title
  'Ok'                  // buttonName
  );
  }
  function onDeviceReady() {
  document.addEventListener("online", onOnline, false);
  document.addEventListener("offline", onOffline, false);
  document.addEventListener("backbutton",backPress,false);
  showAlert("cargado");
  if (checkConnection()){
  onOnline();
  }else{
  onOffline();
  }
  }
  function checkFrame() {
  var iframe = document.getElementById("iframe");
  alert(iframe.document)


  if(iframe == null) alert('Frame not found');
  else {
  if(iframe.document == null)
  iframe.style.display="none";
  }
  }
  $(document).ready(function () {
  resize();
  

  });
  $(window).resize(function() {
  resize();
  });
  function resize(){


  screenw=$(window).width()-2;
  screenh=$(window).height()-2;
  $('#iframe').css({height:screenh})
  $('#iframe').css({width:screenw} )

  }
  function onOnline(){
  $("#iframe").show();
  $("#nocon").hide();
  }
  function onOffline(){
  $("#iframe").hide();
  $("#nocon").show();

  }
  
  function backPress(){

  showConfirm();
  }
  // process the confirmation dialog result

  function onConfirm(buttonIndex) {
  alert('You selected button ' + buttonIndex);
  navigator.app.exitApp();
  }

  // Show a custom confirmation dialog
  //
  function showConfirm() {

  navigator.notification.confirm(
  'Salir de la aplicación',  // message
  onConfirm,              // callback to invoke with index of button pressed
  'Estas seguro?',            // title
  'Si,No'          // buttonLabels
  );
  }
</script>
